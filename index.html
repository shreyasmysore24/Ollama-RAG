<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ollama RAG</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="mb-3">
                    <label for="urlInput" class="form-label">Website URL</label>
                    <input type="url" class="form-control" id="urlInput" 
                           placeholder="https://example.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="questionInput" class="form-label">Your Question</label>
                    <textarea class="form-control" id="questionInput" 
                              rows="3" placeholder="What would you like to ask?" required></textarea>
                </div>
                
                <button class="btn btn-primary" onclick="handleSubmit()">Ask Question</button>
                
                <div id="loading" class="mt-3" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <span class="ms-2">Processing your question...</span>
                </div>
                
                <div id="answerContainer" class="mt-4" style="display: none;">
                    <h4>Answer:</h4>
                    <div class="card">
                        <div class="card-body" id="answerText"></div>
                    </div>
                </div>
                
                <div id="errorContainer" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
